<div class="login-form" style="background-color: aliceblue;">
    <h2>Feedback Form</h2>
    <form #formData=ngForm (ngSubmit)="readFormData(formData)">
        <input type="email" placeholder="Email Address" name="email" #email="ngModel" ngModel required email>
        <span style="color:red; margin-left:8%;" *ngIf="email.errors?.['email']">Invalid email format</span>
        <span style="color:red; margin-left:8%;" *ngIf="email.touched && email.errors?.['required']">Email is required</span>
        <textarea type="text" placeholder="Message" name="message" #message="ngModel" ngModel required></textarea>
        <span style="color:red; margin-left:8%;" *ngIf="message.touched && message.errors?.['required']">Message is required</span>
        <button type="submit" style="font-size: 115%;">Send Feedback</button>
    </form>
</div>
