<div class="container" style="margin-top: 2%;">
  <div class="search-item">
    <input class="form-control" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="search">
    <button type="button" class="btn btn-outline-info ml-3" (click)="searchPlanById()">
      <i class="bi bi-search"></i>
      Search By Id
    </button>
    <button type="button" class="btn btn-outline-info ml-3" (click)="searchPlanByName()">
      <i class="bi bi-search"></i>
      Search By Name
    </button>
    <button type="button" class="btn btn-outline-info ml-3" (click)="getAllPlans()">
      <i class="bi bi-arrow-clockwise"></i>
    </button>
  </div>

  <div class="plan-card">
    <div *ngFor="let plan of plansList" class="plan-card-component">
          <div class="card" style="width: 100%;" >
            <div class="card-body" style="text-align: center;">
              <h5 class="card-title">Plan Id: {{plan.planId}}</h5>
              <p class="card-text">Plan Name: {{plan.planName}}</p>
              <p class="card-text">Coverage Amount: {{plan.coverageAmount | currency:'INR'}}</p>
              <p class="card-text">Description: {{plan.description}}</p>
              <p class="card-text">Date Of Creation: {{plan.dateOfIssue}}</p>
              <button type="button" class="btn btn-success" (click)="confirmPurchase(plan.planId)">
                +
                Purchase Plan
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

<div class="confirm-purchase-popup" id="confirmPurchaseDisplay">
  <form #purchaseForm="ngForm">
    <label style="display: block; ">Please confirm your purchase by typing "CONFIRM" below: </label>
    <input type="text" style="margin: 2%;  width: 82%;" name="confirmation" [(ngModel)]="confirmInput" required>
    <div>
      <button class="btn btn-success" style="margin-right: 2%; margin-top:2% ; width: 40%;"
        (click)="confirmPurchaseCompleted()" [disabled]="purchaseForm.value.confirmation!=='CONFIRM'">Confirm
        Purchase</button>
      <button class="btn btn-danger" style=" width: 40%; margin-top:2% ;"
        (click)="closeConfirmPurchase()">Cancel</button>
    </div>
    <button type="button" style="  position: absolute; top: 0%; right: 0%;" class="btn btn-danger"
      (click)="closeConfirmPurchase()">
      <i class="bi bi-x-circle"></i>
    </button>
  </form>
</div>
