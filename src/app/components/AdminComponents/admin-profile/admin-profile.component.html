<app-admin></app-admin>
<div style="display: flex; justify-content: center; align-items: center; padding-top: 4%; padding-bottom: 4%;">
    <i class="bi bi-pencil-square btn btn-primary" (click)="toggleEditable()" style=" position: fixed;bottom: 8%;right: 10%;"></i>
 <form style="width: 60%;">
     <div class="form-group">
       <label for="adminId">Admin ID:</label>
       <input type="number" readonly="true" class="form-control" id="adminId" formControlName="adminId" required>
     </div>
     <div class="form-group">
       <label for="adminName">Name:</label>
       <input type="text" [readOnly]="editable" class="form-control" id="adminName" formControlName="adminName" required>
     </div>
     <div class="form-group">
       <label for="email">Email:</label>
       <input type="email" [readOnly]="editable" class="form-control" id="email" formControlName="email" required>
     </div>
     <div class="form-group">
       <label for="password">Password:</label>
       <input type="password" [readOnly]="editable" class="form-control" id="password" formControlName="password" required>
     </div>
     <div class="form-group" *ngIf="!editable">
         <label for="confirm_password">Confirm Password:</label>
         <input type="password" class="form-control" id="confirm_password" formControlName="confirm_password" required>
       </div>
     <button type="submit" *ngIf="!editable" class="btn btn-primary" style="width: 100%;">Submit Profile</button>
   </form>
 </div>
