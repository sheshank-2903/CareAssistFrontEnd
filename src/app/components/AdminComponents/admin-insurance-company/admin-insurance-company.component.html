<div class="container" style="margin-top: 2%;">
  <div class="search-item">
    <input class="form-control" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="search">
    <button type="button" class="btn btn-outline-info ml-lg-3" (click)="searchInsuranceCompanyById()">
      <i class="bi bi-search"></i>
      Search By Id
    </button>
    <button type="button" class="btn btn-outline-info ml-lg-3" (click)="searchInsuranceCompanyByName()">
      <i class="bi bi-search"></i>
      Search By Name
    </button>
    <button type="button" class="btn btn-outline-info ml-lg-3" (click)="getAllInsuranceCompany()">
      <i class="bi bi-arrow-clockwise"></i>
    </button>
  </div>
  <div class="insuranceCompany-card">
    <div *ngFor="let insuranceCompany of insuranceCompanyList" class="insuranceCompany-card-component">
      <div class="card-body" style="text-align: center;">
        <h5 class="card-title">{{insuranceCompany.insuranceCompanyId}}</h5>
        <p class="card-text">{{insuranceCompany.companyName}}</p>
        <p class="card-text">{{insuranceCompany.email}}</p>
        <p class="card-text">{{insuranceCompany.insuranceCompanyDescription}}</p>
        <p class="card-text">{{insuranceCompany.companyContactNumber}}</p>
        <button type="button" class="btn btn-danger" (click)="confirmDelete(insuranceCompany.insuranceCompanyId)">
          <i class="bi bi-trash3"></i>
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Delete Model -->
  <div class="confirm-delete-popup" id="confirmDeleteDisplay">
    <form #purchaseForm="ngForm">
      <label style="display: block; ">Please confirm your purchase by typing "DELETE" below: </label>
      <input type="text" style="margin: 2%;  width: 82%;" name="confirmation" [(ngModel)]="confirmation" required>
      <div>
        <button class="btn btn-success" style="margin-right: 2%; margin-top:2% ; width: 40%;"
          (click)="submitConfirmDelete()" [disabled]="purchaseForm.value.confirmation!=='DELETE'">Confirm
          Delete</button>
        <button class="btn btn-danger" style=" width: 40%; margin-top:2% ;" (click)="closeDeleteModel()">Cancel</button>
      </div>
      <button type="button" style="position: absolute; top: 0%; right: 0%;" class="btn btn-danger"
        (click)="closeDeleteModel()">
        <i class="bi bi-x-circle"></i>
      </button>
    </form>
  </div>
